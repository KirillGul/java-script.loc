<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Атрибуты и свойства</title>
	</head>
	<body>
		<a href="../index.html" class="www">Назад</a>

		<!-- //1 -->
		<div data-widget-name="menu">Choose the genre</div>

		<script>
			'use strict'

			let widgetName = document.body.querySelector('div[data-widget-name]');

			alert(widgetName.innerText);

		</script>

		<!-- //2 -->
		<a name="list">the list</a>
		<ul>
			<li><a href="http://google.com">http://google.com</a></li>
			<li><a href="/tutorial">/tutorial.html</a></li>
			<li><a href="local/path">local/path</a></li>
			<li><a href="ftp://ftp.com/my.zip">ftp://ftp.com/my.zip</a></li>
			<li><a href="http://nodejs.org">http://nodejs.org</a></li>
			<li><a href="http://internal.com/test">http://internal.com/test</a></li>
		</ul>

		<script>
			// добавление стиля для одной ссылки
			let links = document.querySelectorAll('a[href]');

			for (let link of links) {
				let hrefAttr = link.getAttribute('href');
				if (hrefAttr.includes('://') && !hrefAttr.startsWith('http://internal.com')) {
					link.style.color = 'orange';
					//console.log(link.getAttribute('href'));
				}
			}
			
		</script>

	</body>
</html>
