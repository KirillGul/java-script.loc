<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Действия браузера по умолчанию</title>
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="/style.css">
</head>

<body>
	<a href="../index.html">Назад</a>

	<!-- //1 -->
	<h3>Task1</h3>

	<script>
		function handler() {
		  alert( "..." );
		  return false;
		}
	  </script>
	  
	  <a href="https://w3.org" onclick="return handler()">браузер откроет w3.org</a>

	<!-- //2 -->
	<h3>Task2</h3>
	<style>
		#contents {
			position: relative;
			border: 1px solid green;
			padding: 10px;
		}
	</style>

	<div id="contents"></div>
	
	<script>
		'use strict';

		let contents = document.getElementById('contents');
		
		contents.innerHTML = 'Как насчёт того, чтобы прочитать <a href="https://ru.wikipedia.org/"><i>Википедию</i></a> или посетить <a href="https://www.w3.org/">W3.org</a> и узнать о современных стандартах?'

		contents.onclick = function(event) {
			let target = event.target;

			if (!target.closest('a')) return;

			if (!confirm('Вы действительно хотите перейти по ссылке?')) event.preventDefault();
		
		}

		let nameContents = document.createElement('span');
		nameContents.innerText = '#' + contents.id;
		
		nameContents.style.backgroundColor = 'white';
		nameContents.style.position = 'absolute';
		nameContents.style.top = '-10px';
		nameContents.style.left = "5px";
		nameContents.style.fontSize = "14px";
		contents.append(nameContents);
	</script>

	<!-- //3 -->
	<h3>Task3</h3>
	<style>
		.bigFoto {
			border: 1px solid #000;
			padding: 5px;
			width: 550px;
			height: 400px;
		}
		ul {
			padding: 0;
		}
		.smallPhotos li {
			list-style: none;
			display: inline-block;
		}
		.smallPhotos a {
			display: block;
			border: 1px solid #000;
			padding: 5px;
		}
		#smallPhotos a:hover {
  			border-color: #FF9900;
		}
		.smallPhotos img {
			width: 80px;
		}

	</style>

	<div id="gallery">
		<div class="bigFoto"><img src="img/img1-lg.jpg"></div>
		<div class="smallPhotos">
			<ul>
				<li><a href="img/img1-lg.jpg"><img src="img/img1-lg.jpg"></a></li>
				<li><a href="img/img2-lg.jpg"><img src="img/img2-lg.jpg"></a></li>
				<li><a href="img/img3-lg.jpg"><img src="img/img3-lg.jpg"></a></li>
				<li><a href="img/img4-lg.jpg"><img src="img/img4-lg.jpg"></a></li>
				<li><a href="img/img5-lg.jpg"><img src="img/img5-lg.jpg"></a></li>
				<li><a href="img/img6-lg.jpg"><img src="img/img6-lg.jpg"></a></li>
			</ul>
		</div>
	</div>

	<script>
		'use strict;'

		let gallery = document.getElementById('gallery');

		gallery.addEventListener('click', function(event) {
			let target = event.target;

			if (target.closest('a')) event.preventDefault();

			if (!target.closest('img')) return;
			if (!target.closest('li')) return;

			document.querySelector('.bigFoto').firstElementChild.remove();
			let copyTarget = target.cloneNode(false);

			document.querySelector('.bigFoto').append(copyTarget);

		});
	</script>

</body>

</html>
