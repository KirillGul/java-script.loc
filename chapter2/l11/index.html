<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="icon" href="/favicon.ico">
	<title>Логические операторы</title>
</head>

<body>
	<a href="/index.html">Назад</a>

	<!-- //1 -->
	<script>
		'use strict'

		alert( null || 2 || undefined ); //2

	</script>

	<!-- //2 -->
	<script>
		'use strict'

		alert( alert(1) || 2 || alert(3) ); //1 2

	</script>

	<!-- //3 -->
	<script>
		'use strict'

		alert( 1 && null && 2 ); //null

	</script>

	<!-- //4 -->
	<script>
		'use strict'

		alert( null || 2 && 3 || 4 ); //3

	</script>

	<!-- //5 -->
	<script>
		'use strict'

		let value = NaN;

		value &&= 10;
		value ||= 20;
		value &&= 30;
		value ||= 40;

		alert(value); //30

	</script>

	<!-- //6 -->
	<script>
		'use strict'

		let age = 15;

		if (age >= 14 && age <= 90) {
			alert('Переменная age находиться в диапазоне от 14 до 90');
		}

	</script>

	<!-- //7 -->
	<script>
		'use strict'

		if (age < 14 || age > 90) {
			alert('Переменная age находиться в не диапазона от 14 до 90');
		}

		if (!(age >= 14 && age <= 90)) {
			alert('Переменная age находиться в не диапазона от 14 до 90');
		}

	</script>

	<!-- //8 -->
	<script>
		'use strict'

		if (-1 || 0) alert( 'first' ); //Да -1
		if (-1 && 0) alert( 'second' ); //Нет 0
		if (null || -1 && 1) alert( 'third' ); //Да 1

	</script>

	<!-- //9 -->
	<script>
		'use strict'

		let login;
		let password;

		login = prompt('Ваш логин', '');

		if (login === '' || login === null) {
			alert('Отмененно');
		} else if (login === 'Админ') {
			password = prompt('Ваш пароль', '');

			if (password === '' || password === null) {
				alert('Отмененно');
			} else if (password === 'Я главный') {
				alert('Здравсвуйте!');
			} else {
				alert('Не верный пароль');
			}
		} else {
			alert('Я вас не знаю');
		}

	</script>	

</body>

</html>
