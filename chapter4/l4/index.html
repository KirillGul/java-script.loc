<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="/favicon.ico">
		<title>Методы объекта, "this"</title>
	</head>
	<body>
        <a href="/index.html">Назад</a>

		<!-- //1 -->
		<script>
			"use strict"

			function makeUser() {
				return {
					name: "John",
					ref: this
				};
			}

			let user = makeUser();

			alert( user.ref.name ); // Каким будет результат?

		</script>

		<!-- //2 -->
		<script>
			let calculator = {
				x: null,
				y: null,

				read() {
					this.x = prompt ('Введите значение 1: ', '');
					this.y = prompt ('Введите значение 2: ', '');
				},

				sum() {
					return +this.x + +this.y;
				},
				mul() {
					return this.x * this.y;
				}
			};

			calculator.read();
			alert( calculator.sum() );
			alert( calculator.mul() );

		</script>

		<!-- //3 -->
		<script>

			let ladder = {
				step: 0,
				up() {
					this.step++;
					return this;
				},
				down() {
					this.step--;
					return this;
				},
				showStep: function() { // показывает текущую ступеньку
					alert( this.step );
					return this;
				}
			};

			ladder.up().up().down().showStep().down().showStep(); // показывает 1 затем 0

		</script>

	</body>
</html>
