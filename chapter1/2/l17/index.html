<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="icon" href="/favicon.ico">
	<title>Стрелочные функции, основы</title>
</head>

<body>
	<a href="../index.html">Назад</a>

	<!-- //1 -->
	<script>
		'use strict'

		function ask(question, yes, no) {
			if (confirm(question)) yes()
			else no();
		}

		ask(
			"Вы согласны?",
			() => alert("Вы согласились."),
			() => alert("Вы отменили выполнение.")
		);

	</script>

</body>

</html>
