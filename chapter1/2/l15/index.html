	<script>
		'use strict'

		alert(min(2, 5)); //2
		alert(min(3, -1)); //-1
		alert(min(1, 1)); //1

		function min(val1, val2) {
			return (val1 < val2) ? val1 : 
				(val1 > val2) ? val2 :
				val1;
		}

	</script>

	<script>
		'use strict'

		let x = +prompt('Введите число: ', '');
		let n = +prompt('Введите степень: ', '');

		alert(pow(x, n)); //3 * 3 = 9
		alert(pow(x, n)); //3 * 3 * 3 = 27
		alert(pow(x, n)); //1 * 1 * ...* 1 = 1

		function pow(x, n) {
			if (n < 0 && n % 1 == 0) return 'Введенная степень числа не поддерживается';

			let result = 1;
			for(let i = 1; i <= n; i++) {
				result *= x;
			}
			return result;
		}

	</script>
