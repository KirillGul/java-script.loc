			function readNumber() {
				let num;

				do {
					num = prompt('Введите число = ', '');					
				} while(!isFinite(num));

				return num;

		<script>

			function randomInteger(min, max) {
				return Math.floor(Math.random() * (max - min + 1) + min);
			}
