<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="/favicon.ico">
		<title>Object.keys, values, entries</title>
	</head>
	<body>
        <a href="../index.html">Назад</a>

		<!-- //1 -->
		<script>
			"use strict"

			let salaries = {
				"John": 100,
				"Pete": 300,
				"Mary": 250
			};

			alert( sumSalaries(salaries) ); // 650

			function sumSalaries(obj) {
				let sum = 0;
				for (let value of Object.values(obj)) {
					sum += value;
				}
				return sum;
			}

		</script>

		<!-- //2 -->
		<script>

			let user = {
			name: 'John',
			age: 30
			};

			alert( count(user) ); // 2

			function count(obj) {
				return Object.keys(obj).length;
			}

		</script>

	</body>
</html>
