<!DOCTYPE html>

	<body>
        <a href="../index.html">Назад</a>

		<!-- //1 -->
		<script>
			let user = {};
			user.name = 'John';
			user.surname = 'Smith';
			user.name = 'Pete';
			delete user.name;

			console.log(user);
		</script>

		<!-- //2 -->
		<script>
			let testObj2 = {};
			let testObj3 = {
				name: 'John',
				surname: 'Smith',
			};

			function isEmpty(obj) {
				for (let key in obj) {
					if (key) {
						return false;
					}
				}
				return true;
			}

			alert( isEmpty(testObj2) ); // true

			alert( isEmpty(testObj3) ); // false

		</script>

		<!-- //3 -->
		<script>

			const user2 = {
				name: "John"
			};

			// это будет работать?
			user2.name = "Pete"; //Yes

		</script>

		<!-- //4 -->
		<script>

			let salaries = {
			John: 100,
			Ann: 160,
			Pete: 130
			}

			let sum;

			sum = salariesSum(salaries);

			function salariesSum(obj) {
				let sum = 0;
				for (let key in obj) {
					sum += obj[key];
				}
				
				return sum;
			}

			console.log(sum);

		</script>

		<!-- //5 -->
		<script>

			// до вызова функции
			let menu = {
			width: 200,
			height: 300,
			title: "My menu"
			};

			multiplyNumeric(menu);

			// после вызова функции
			/*
			menu = {
			width: 400,
			height: 600,
			title: "My menu"
			};
			*/

			function multiplyNumeric(obj) {
				for (let key in obj) {
					if (typeof(obj[key]) == 'number') {
						obj[key] = obj[key] * 2;
					}
				}
				
			}

		</script>

	</body>
