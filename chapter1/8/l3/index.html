<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Встроенные прототипы</title>
		<link rel="icon" href="/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="/style.css">
	</head>
	<body>
        <a href="../index.html">Назад</a>

		<!-- //1 -->
		<script>			
			"use strict";

			function f() {
				alert("Hello!");
			}

			Function.prototype.defer = function(ms) {
				return setTimeout(this, ms);
			};

			//f.defer(1000); // выведет "Hello!" через 1 секунду
		</script>

		<!-- //2 -->
		<script>			
			"use strict";

			function f3(a, b) {
  				alert(a + b);
			}

			Function.prototype.defer = function(ms) {
				return (...args) => {
					setTimeout(() => {this.call(this, ...args)}, ms)
				};
			};

			f3.defer(1000)(3, 2); // выведет 3 через 1 секунду.
		</script>

	</body>
</html>
