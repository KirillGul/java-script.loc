		<script>			
			"use strict";

			let animal3 = {
				eat() {
				this.full = true;
			}
			};

			let rabbit3 = {
				__proto__: animal3
			};

			rabbit3.eat(); //rabbit3

		</script>

		<!-- //4 -->
		<script>			
			"use strict";

			let hamster = {
				stomach: [],

				eat(food) {
					this.stomach.push(food);
				}
			};

			let speedy = {
				stomach: [],
				__proto__: hamster
			};

			let lazy = {
				stomach: [],
				__proto__: hamster
			};

			// Этот хомяк нашёл еду
			speedy.eat("apple");
			alert( speedy.stomach ); // apple

			// У этого хомяка тоже есть еда. Почему? Исправьте
			alert( lazy.stomach ); // apple

		</script>
