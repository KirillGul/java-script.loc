			"use strict";

			//printNumbers(1, 5);

			//через setInterval
			/*
			function printNumbers(from, to) {
				let timerId = setInterval(() => {
					if (from <= to) {
						alert(from++);
					} else {
						clearInterval(timerId);
					}
				}, 1000, from, to);
			}
			*/

			//через setTimeout
			function printNumbers(from, to) {
				let timerId = setInterval(() => {
					if (from <= to) {
						alert(from++);
						printNumbers(from, to);
						clearTimeout(timerId);
					} else {
						clearTimeout(timerId);
					}

				}, 1000, 1, 5);
			}

		</script>

		<!-- //2 -->
		<script>
		"use strict";		
	
		let i = 0;

		setTimeout(() => alert(i), 100); //после цикла i = 100000000

		// предположим, что время выполнения этой функции >100 мс
		for(let j = 0; j < 100000000; j++) {
			i++;
		}

		</script>

	</body>
