<!DOCTYPE html>
<html>

		<title>Декораторы и переадресация вызова, call/apply</title>

        <a href="../index.html">Назад</a>

		<!-- //1 -->
		<script>			
			"use strict"

			function work(a, b) {
				alert( a + b ); // произвольная функция или метод
			}

			function spy(func) {

				function wrapper(...args) { //собираем массив переменных в args
					wrapper.calls.push(args);

					return func.apply(this, args); //в apply сам их распаковывает
				}

				wrapper.calls = [];

				return wrapper;
			}

			work = spy(work);

			/*
			work(1, 2); // 3
			work(4, 5); // 9

			for (let args of work.calls) {
				alert( 'call:' + args.join() ); // "call:1,2", "call:4,5"
			}
			*/

		</script>

		<!-- //2 -->
		<script>
			function f(x) {
				alert(x);
			}

			function delay(func, ms) {

				return function() {
					setTimeout(() => func.apply(this, arguments), ms);
				}
			}

			// создаём обёртки
			let f1000 = delay(f, 1000);
			let f1500 = delay(f, 1500);

			//f1000("test1"); // показывает "test" после 1000 мс
			//f1500("test", "1"); // показывает "test" после 1500 мс

		</script>

		<!-- //3 -->
		<script>

			function f(str) {
				alert(str);
			}

			//f = debounce(f, 1000);

			//f('Вызов 1');
			//setTimeout( () => f("Вызов 2"), 1200);
			//setTimeout( () => f("b"), 200);
			//setTimeout( () => f("c"), 3000);

			function debounce(func, ms) {
				let timeout;
				return function() {
					clearTimeout(timeout);
					timeout = setTimeout(() => func.apply(this, arguments), ms);
				};
			}

		</script>
