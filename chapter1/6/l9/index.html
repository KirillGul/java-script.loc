		<!-- //1 -->
		<script>
			'use strict';

			function work(a, b) {
				alert(a + b); //произвольная функция или метод
			}

			function spy(f) {
				func.calls = [];

				function func(...args) {
					func.calls.push(args);
					return f(...args);
				};

				return func;
			}

			work = spy(work);

			}
			*/
		</script>

		<!-- //2 -->
		<script>
			'use strict';

			function f(x) {
				alert(x);
			}

			function delay(f, ms) {
				return function(...args) {
					setTimeout(() => f.call(this, ...args), ms);
				};
				
			}

			// создаём обёртки
			let f1000 = delay(f, 1000);
			let f1500 = delay(f, 1500);

			//f1000("test1000"); // показывает "test" после 1000 мс
			//f1500("test1500"); // показывает "test" после 1500 мс

		</script>

		<!-- //3 -->
		<script>
			'use strict';

			function f(text) {
				alert(text);
			}

			function debounce(func, ms) {
				let timerId;
				return function() {
					clearTimeout(timerId);
					timerId = setTimeout( () => func.call(this, ...arguments), ms);
				}
			}

			f = debounce(f, 1000);

			f("a");
			setTimeout( () => f("b"), 200);
			setTimeout( () => f("c"), 500);

		</script>

		<script>
			'use strict';

			function f4(a) {
				console.log(a)
			}

			// f1000 передаёт вызовы f максимум раз в 1000 мс
			//let f1000_4 = throttle(f4, 1000);

			//f1000_4(1); //показывает 1
			//f1000_4(2); //(ограничение, 1000 мс ещё нет)
			//f1000_4(3); //(ограничение, 1000 мс ещё нет)

			function throttle(func, ms) {
				let timerId;

				return function() {
					if (timerId !== undefined) {
						clearTimeout(timerId);
						timerId = setTimeout(() => func.apply(this, arguments), ms);
					} else {
						func.apply(this, arguments);
						timerId = 1;
					}
				}
			}

		</script>
